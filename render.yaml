services:
  - type: web
    name: inspeccion-electrica
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python run_server.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: PORT
        sync: false
      - key: GEMINI_API_KEY
        sync: false
