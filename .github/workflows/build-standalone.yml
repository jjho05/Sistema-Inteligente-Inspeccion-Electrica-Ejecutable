name: Build Standalone Executables

on:
  push:
    tags:
      - 'v*' # Se activa cuando creas una etiqueta (tag) como v1.0, v1.1, etc.
  workflow_dispatch: # Permite activarlo manualmente desde la pesta√±a Actions de GitHub

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          pyinstaller ELECTRICA.spec --noconfirm

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ELECTRICA-Windows
          path: dist/ELECTRICA.exe

  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          pyinstaller ELECTRICA.spec --noconfirm

      - name: Upload Mac Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ELECTRICA-Mac
          path: dist/ELECTRICA.app

  create-release:
    needs: [build-windows, build-mac]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ELECTRICA-Windows/ELECTRICA.exe
            ELECTRICA-Mac/ELECTRICA.app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
